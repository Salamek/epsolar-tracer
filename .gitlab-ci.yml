package:archlinux:
  stage: package
  script:
    - pacman -Sy python-pip sudo openssh binutils fakeroot base --noconfirm
    - useradd -m -G users -s /bin/bash package
    - chown -R package:users archlinux
    - cd archlinux
    - sudo -H -u package makepkg -f
  tags:
    - archlinux

  artifacts:
    paths:
      - archlinux/python-epsolar-tracer*
    expire_in: 1d

